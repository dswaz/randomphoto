<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Random Photo Finder</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Calibri, "Segoe UI", Arial, sans-serif;
        }

        /* Ensure form controls and ArcGIS widgets use the same font */
        button, input, select, textarea {
            font-family: Calibri, "Segoe UI", Arial, sans-serif;
        }

        .esri-view, .esri-ui, .esri-widget, .esri-widget * {
            font-family: Calibri, "Segoe UI", Arial, sans-serif !important;
        }

/* App layout: full-screen map, with a results drawer overlay on the right */
        #app {
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        #mapWrap {
            position: relative;
            height: 100%;
            width: 100%;
        }

        #viewDiv {
            height: 100%;
            width: 100%;
        }

        /* Toolbar container (we add this into the ArcGIS view UI so it won't cover default controls) */
        #toolBar {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 8px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(2px);
        }

        /* Results drawer (overlay; does NOT take away map space) */
        #sidePanel {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: min(520px, 45vw);
            display: none; /* opens when a query returns a result */
            overflow: auto;
            background: rgba(0, 0, 0, 0.65);
            color: #fff;
            border-left: 1px solid rgba(255, 255, 255, 0.10);
            padding: 12px 12px 16px;
            box-sizing: border-box;
            z-index: 300;
            pointer-events: auto;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin: 4px 0 10px;
        }

        .panel-header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .panel-close {
            appearance: none;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 22px;
            line-height: 1;
            cursor: pointer;
            padding: 2px 6px;
            opacity: 0.85;
        }
        .panel-close:hover { opacity: 1; }

        #image {
            font-size: 13px;
            opacity: 0.95;
            margin: 0 0 10px;
            word-break: break-word;
        }

        .result-img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.25);
        }

        .placeholder {
            font-size: 13px;
            opacity: 0.85;
            line-height: 1.35;
        }

        @media (max-width: 900px) {
            #sidePanel {
                left: 0;
                right: 0;
                top: auto;
                bottom: 0;
                width: 100%;
                height: 42vh;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.10);
            }
            #mapWrap { height: 100%; }
            .result-img {
                /* Let it size naturally; panel will scroll if needed */
            }
        }
        
        .buttons {
            background-color: #d38f1b;
            /* Green */
            border: none;
            color: white;
            padding: 8px 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 5px 15px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 2px 5px 4px #44413b;
            width: 150px;
        }

        /* Map UI buttons */
        .tool-btn {
            background-color: #d38f1b;
            border: none;
            color: #fff;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 5px 4px rgba(0, 0, 0, 0.35);
            margin: 0;
            min-width: 110px;
        }
        .tool-btn:hover {
            filter: brightness(1.05);
        }
        .tool-btn:active {
            transform: translateY(1px);
        }

        .tool-btn.is-active {
            outline: 2px solid rgba(255, 255, 255, 0.35);
            outline-offset: 2px;
        }

        /* First-visit help popup */
        .info-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .info-modal {
            width: min(520px, calc(100vw - 32px));
            background: rgba(20, 20, 20, 0.95);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            padding: 16px 16px 14px;
        }
        .info-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 8px;
        }
        .info-title {
            font-weight: 600;
            font-size: 16px;
        }
        .info-close {
            appearance: none;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 22px;
            line-height: 1;
            cursor: pointer;
            padding: 2px 6px;
            opacity: 0.85;
        }
        .info-close:hover {
            opacity: 1;
        }
        .info-body {
            font-size: 14px;
            line-height: 1.45;
            opacity: 0.95;
            margin: 0 0 12px 0;
        }
        .info-actions {
            display: flex;
            justify-content: flex-end;
        }
        .info-gotit {
            background-color: #d38f1b;
            border: none;
            color: #fff;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>

    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>

    <script>
    </script>
</head>

<body>
    <!-- <div id="topBarDiv">
        <div id="text">3D Trees </div><br>
        <div id="imgdiv"><img src="logo.png" alt: "cog" style="width:100px;height:100px;">
        </div>



    </div> -->

    <div id="app">
        <div id="mapWrap">
            <div id="viewDiv"></div>

            <!-- Custom toolbar overlay (NOT inside the view UI so it stays reliably clickable) -->
            <div id="toolBar" style="display:none;">
                <button id="select-by-rectangle" class="tool-btn" type="button" title="Draw a box to query for a random photo">
                    Draw box
                </button>
                <button id="clear-selection" class="tool-btn" type="button" title="Clear the box + image">
                    Clear
                </button>
            </div>
        </div>

        <aside id="sidePanel" aria-label="Query results">
            <div class="panel-header">
                <h2>Photo result</h2>
                <button id="sidePanelClose" class="panel-close" type="button" aria-label="Close">&times;</button>
            </div>
            <div id="image" class="placeholder">No photo yet. Click <strong>Draw box</strong>, draw an area on the map, and we’ll try to find a random Wikimedia Commons image inside it.</div>
            <div id="wiki"></div>
        </aside>
    </div>

    <!-- First-visit help popup -->
    <div id="info-overlay" class="info-overlay" aria-hidden="true">
        <div class="info-modal" role="dialog" aria-modal="true" aria-labelledby="info-title">
            <div class="info-header">
                <div id="info-title" class="info-title">How to use this map</div>
                <button id="info-close" class="info-close" type="button" aria-label="Close">&times;</button>
            </div>
            <p class="info-body">
                Click <strong>Draw box</strong> to make an area to query. If the area is too large and no image shows, try again.
            </p>
            <div class="info-actions">
                <button id="info-gotit" class="info-gotit" type="button">Got it</button>
            </div>
        </div>
    </div>
    <!-- (Old LayersDiv removed — results now appear in the right-hand panel.) -->

    <script>
        (function () {
            const KEY = "randomphoto_seen_help_v1";
            const overlay = document.getElementById("info-overlay");
            if (!overlay) return;

            const show = () => {
                overlay.style.display = "flex";
                overlay.setAttribute("aria-hidden", "false");
            };

            const hide = () => {
                overlay.style.display = "none";
                overlay.setAttribute("aria-hidden", "true");
                try { localStorage.setItem(KEY, "1"); } catch (e) { }
            };

            let seen = false;
            try { seen = localStorage.getItem(KEY) === "1"; } catch (e) { }
            if (!seen) show();

            const closeBtn = document.getElementById("info-close");
            const gotItBtn = document.getElementById("info-gotit");
            if (closeBtn) closeBtn.addEventListener("click", hide);
            if (gotItBtn) gotItBtn.addEventListener("click", hide);

            // Click outside the modal to close
            overlay.addEventListener("click", (e) => {
                if (e.target === overlay) hide();
            });
        })();
    </script>

</body>

</html>
